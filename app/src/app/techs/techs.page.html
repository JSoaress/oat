<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tecnologias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 *ngIf="techs.length == 0">Nenhuma tecnologia cadastrada!</h4>

  <ion-list>

    <ion-item-sliding *ngFor="let tech of techs">

      <ion-item-options side="start">
        <ion-item-option (click)="editTech(tech)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTech(tech)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>{{ tech.name }}</h2>
          <p>{{ tech.description }}</p>
        </ion-label>
        <ion-thumbnail slot="start">
          <img src="{{ tech.img_url }}">
        </ion-thumbnail>
      </ion-item>

    </ion-item-sliding>

  </ion-list>

  <ion-fab (click)="presentNewTech()" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
